<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
        body{
            text-align: center;
            margin: 50px auto;
        }
        img{
            filter: drop-shadow(5px 5px 5px black) blur(2px) grayscale(100%);
        }
        img:hover{
            filter: drop-shadow(5px 5px 5px black) blur(0) grayscale(0);
            transition: 1s;
        }
        h1{
            filter: drop-shadow(5px 5px 5px black);
        }
        .kk2{
            box-shadow: 5px 5px 5px black;
            filter: grayscale(0);
        }
    </style>
</head>
<body>
    <img src="https://t4.ftcdn.net/jpg/03/64/21/11/360_F_364211147_1qgLVxv1Tcq0Ohz3FawUfrtONzz8nq3e.jpg" alt="filter">

    <h1>Haloo dunia</h1>

    <img src="https://freepngimg.com/save/11336-chibi-picture/399x470" alt="luffy1">
    <img src="https://freepngimg.com/save/11336-chibi-picture/399x470" alt="luffy1" class="kk2">
</body>
</html>
