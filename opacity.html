<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        body{
            background-color: aqua;
        }
        .satu{
            width: 200px;
            height: 200px;
            /* opacity: .2; */
            background-color: rgb(255, 0, 0);
            position: relative;
        }
        .dua{
            width: 100px;
            height: 100px;
            background-color: salmon;
            position: absolute;
            right: -50px;
            bottom: -50px;
            opacity: .4;
        }
    </style>
</head>
<body>
    <div class="satu">
        <div class="dua"></div>
    </div>
</body>
</html>
