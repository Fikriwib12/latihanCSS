<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform </title>
    <style>
        .kotak{
            width: 300px;
            height: 300px;
            background-color: salmon;
            margin: 50px auto;
            transition: 0.5s;
        }
        .kotak:hover{
            transform: translateX(50px) translateY(100px) scale(3) rotate(360deg);
            
            
        }
        p{
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div class="kotak"></div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia odit incidunt quos impedit, laudantium eos! Eveniet magni nesciunt, aliquid eum, quos aperiam iure dicta architecto deserunt iste vero sed dolore.</p>
</body>
</html>
